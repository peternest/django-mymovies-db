services:
  postgres:
    image: postgres:15-alpine
    restart: always
    env_file:
      - ./src/.env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
     - ${DB_PORT}:5432
    volumes:
      - db-data:/var/lib/postgresql/data

  web:
    build: .
    command: [ "./wait-for-it.sh", "postgres:5432", "--", "python3", "./src/manage.py", "runserver", "0.0.0.0:8000"]
    restart: always
    env_file:
      - ./src/.env
    ports:
      - 8000:8000
    depends_on:
      - postgres

volumes:
  db-data:
